function selectradio(name,value){                           //取消radio的选择
	var x=document.getElementsByName(name);  //获取所有name=brand的元素
	for(var i=0;i<x.length;i++){ //对所有结果进行遍历，如果状态是被选中的，则将其选择取消
		if (x[i].value==value){
			x[i].checked=true;
		}
		else{
			x[i].checked=false;
		}
	}
}

function checkinfo(){

			var fullname = $('#fullname').val()
			var role=$('input:radio[name="role"]:checked').val();
			var industry=$('input:radio[name="industry"]:checked').val();
			var city = $('#city').val()
			var state = $('#state').val()
			
			if (fullname.replace(/(^\s*)|(\s*$)/g, "").length ==0) { 
				document.getElementById('info').innerHTML = '姓名不能为空！'; 
				document.getElementById('fullname').focus()
				return false;
			}
			
			if(role==null){
				document.getElementById('info').innerHTML = '请至少选择一个会员角色！'; 
				selectradio("role","Talent");
                return false;
            }
			
			if(industry==null){
				document.getElementById('info').innerHTML = '请至少选择一个关注行业!'; 
                return false;
            }
			
			if (checkSubmitPhone()==false){
					document.getElementById('phone_num').focus()
					return false;
				}
			
			if (city.replace(/(^\s*)|(\s*$)/g, "").length ==0) { 
				document.getElementById('info').innerHTML = '城市不能为空！'; 
				document.getElementById('city').focus()
				return false;
			}
			
			if (state == "Select") { 
				document.getElementById('info').innerHTML = '州名不能为空！'; 
				document.getElementById('state').focus()
				return false;
			}
}

function checkSubmitPhone(){
		var phone = $('#phone_num').val();
		if (phone.replace(/(^\s*)|(\s*$)/g, "").length ==0) { 
				document.getElementById('info').innerHTML = '电话不能为空!';
				return false;
		}
		for(ilen=0;ilen<phone.length;ilen++)
		{
			if((phone.charAt(ilen) < '0' || phone.charAt(ilen) > '9') && (phone.charAt(ilen)!='-') )
			{
				document.getElementById('info').innerHTML = '非法的电话号码!';
				return false;
			}
		}
		return true;
}

	};

	}
};
